<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello API テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello API テスト</h1>
    
    <div>
        <h2>API テスト</h2>
        <button id="callApiButton" onclick="callHelloApi()">Hello API を呼び出す</button>
    </div>
    
    <div>
        <h2>画像アップロード</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadButton" onclick="uploadImage()">画像をアップロード</button>
    </div>
    
    <div id="result">
        <p>結果がここに表示されます</p>
    </div>

    <script>
        const API_BASE_URL = 'https://oiejd6jp3m.execute-api.ap-northeast-1.amazonaws.com';

        async function callHelloApi() {
            const button = document.getElementById('callApiButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '呼び出し中...';
            
            resultDiv.innerHTML = '<p>API を呼び出しています...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/hello`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>API 呼び出し成功</h3>
                        <p><strong>メッセージ:</strong> ${data.message}</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>エラーが発生しました</h3>
                        <p><strong>エラー:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Hello API を呼び出す';
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const button = document.getElementById('uploadButton');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>画像ファイルを選択してください</p>
                    </div>
                `;
                return;
            }
            
            const file = fileInput.files[0];
            
            button.disabled = true;
            button.textContent = 'アップロード中...';
            
            try {
                // 署名付きURLを取得
                const uploadResponse = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: file.name,
                        fileType: file.type
                    })
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`Upload URL取得失敗: ${uploadResponse.status}`);
                }
                
                const { uploadUrl, key } = await uploadResponse.json();
                
                // S3に直接アップロード
                const s3Response = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file
                });
                
                if (!s3Response.ok) {
                    throw new Error(`S3アップロード失敗: ${s3Response.status}`);
                }
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>画像アップロード成功</h3>
                        <p><strong>ファイル名:</strong> ${file.name}</p>
                        <p><strong>S3キー:</strong> ${key}</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>アップロードエラー</h3>
                        <p><strong>エラー:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = '画像をアップロード';
            }
        }
    </script>
</body>
</html>
