<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello API テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello API テスト</h1>
    <p>ボタンをクリックしてAPIを呼び出します</p>
    
    <button id="callApiButton" onclick="callHelloApi()">Hello API を呼び出す</button>
    
    <div id="result">
        <p>結果がここに表示されます</p>
    </div>

    <script>
        // GitHub Actions のログから取得できる "HelloApiEndpoint" の値を使用
        const API_BASE_URL = 'https://oiejd6jp3m.execute-api.ap-northeast-1.amazonaws.com';

        async function callHelloApi() {
            const button = document.getElementById('callApiButton');
            const resultDiv = document.getElementById('result');
            
            // ボタンを無効化
            button.disabled = true;
            button.textContent = '呼び出し中...';
            
            // 結果をクリア
            resultDiv.innerHTML = '<p>API を呼び出しています...</p>';
            
            try {
                // API を呼び出し
                const response = await fetch(`${API_BASE_URL}/hello`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 成功時の表示
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>API 呼び出し成功</h3>
                        <p><strong>メッセージ:</strong> ${data.message}</p>
                        <details>
                            <summary>レスポンス詳細</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                // エラー時の表示
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>エラーが発生しました</h3>
                        <p><strong>エラー:</strong> ${error.message}</p>
                        <p><strong>確認事項:</strong></p>
                        <ul style="text-align: left;">
                            <li>API_BASE_URL が正しく設定されているか</li>
                            <li>CORS設定が正しいか</li>
                            <li>Lambda関数が正常に動作しているか</li>
                        </ul>
                    </div>
                `;
            } finally {
                // ボタンを再有効化
                button.disabled = false;
                button.textContent = 'Hello API を呼び出す';
            }
        }
        
        // ページ読み込み時にAPI URLが設定されているかチェック
        window.onload = function() {
            if (API_BASE_URL === 'https://oiejd6jp3m.execute-api.ap-northeast-1.amazonaws.com') {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <p>API_BASE_URL を設定してください</p>
                        <p>GitHub Actions のログから "HelloApiEndpoint" の値をコピーして、<br>
                        JavaScriptの API_BASE_URL 変数に設定してください。</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
