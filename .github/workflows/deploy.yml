name: Deploy static site to S3 + Lambda backend

on:
  push:
    branches: [ main, dev ]  # 必要に応じて調整

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # AWS 認証情報を設定（Secrets を使用）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 構成の目視確認（パス誤りを早期発見）
      - name: Debug list files
        shell: bash
        run: |
          pwd
          ls -la
          ls -la infra || true
          ls -la frontend || true
          ls -la backend || true

      # s3-site.yaml (静的サイト用CFN) の事前バリデーション
      - name: Validate s3-site template
        run: aws cloudformation validate-template --template-body file://infra/s3-site.yaml

      # backend をビルドして ZIP 作成
      - name: Setup Node for backend
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend (TypeScript -> dist/index.js)
        working-directory: backend
        run: |
          npm install
          npx tsc -p tsconfig.json

      - name: Package Lambda code
        shell: bash
        run: |
          mkdir -p lambda_pkg
          cp backend/dist/index.js lambda_pkg/index.js  # Handler=index.handler に合わせてZIP直下に配置
          cd lambda_pkg
          zip -r ../function.zip .
          cd ..

      # hello-api を先に作る（Lambda/APIの箱をCloudFormationで用意） ---
      - name: Validate hello-api template
        run: aws cloudformation validate-template --template-body file://infra/hello-api.yaml

      - name: Deploy hello-api stack
        run: |
          aws cloudformation deploy \
            --stack-name hello-api-stack \
            --template-file infra/hello-api.yaml \
            --capabilities CAPABILITY_IAM

      - name: Show CloudFormation events on failure
        if: failure()
        shell: bash
        run: |
          echo "=== Recent stack events ==="
          aws cloudformation describe-stack-events \
            --stack-name hello-api-stack \
            --max-items 25 || true
          echo ""
          echo "=== Stack status ==="
          aws cloudformation describe-stacks \
          --stack-name hello-api-stack \
          --query "Stacks[0].StackStatus" || true

      # Lambda 関数コードの更新（上で作成した ZIP を反映）
      - name: Update HelloLambda code
        run: |
          aws lambda update-function-code \
            --function-name HelloLambda \
            --zip-file fileb://function.zip

      # API エンドポイントの表示（確認用）
      - name: Print Hello API endpoint
        shell: bash
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name hello-api-stack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" \
            --output text)
          echo "HelloApiEndpoint: ${API_URL}"

      # --- static-site の CloudFormation デプロイ ---
      - name: Pre clean rollback stacks
        shell: bash
        run: |
          set -e
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name static-site-stack \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || true)

          echo "Current stack status -> ${STATUS:-none}"

          if [[ "$STATUS" == "ROLLBACK_COMPLETE" || "$STATUS" == "ROLLBACK_FAILED" ]]; then
            echo "Deleting stack static-site-stack"
            aws cloudformation delete-stack --stack-name static-site-stack
            aws cloudformation wait stack-delete-complete --stack-name static-site-stack
            echo "Deleted"
          fi

      - name: Deploy CloudFormation
        id: cfn_deploy
        shell: bash
        run: |
          set +e
          aws cloudformation deploy \
            --stack-name static-site-stack \
            --template-file infra/s3-site.yaml \
            --no-fail-on-empty-changeset
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: Show CFN events on failure
        if: ${{ steps.cfn_deploy.outputs.exit_code != '0' }}
        shell: bash
        run: |
          echo "=== Recent stack events ==="
          aws cloudformation describe-stack-events \
            --stack-name static-site-stack \
            --max-items 25 || true
          echo ""
          echo "=== Stack status ==="
          aws cloudformation describe-stacks \
            --stack-name static-site-stack \
            --query "Stacks[0].StackStatus" || true
          exit 1

      # バケットの実名（PhysicalResourceId）を取得して後続に渡す
      - name: Resolve bucket name
        id: resolve
        shell: bash
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stack-resources \
            --stack-name static-site-stack \
            --query "StackResources[?LogicalResourceId=='StaticSiteBucket'].PhysicalResourceId" \
            --output text)
          echo "bucket=${BUCKET_NAME}" >> "$GITHUB_OUTPUT"

      # frontend 配下を S3 直下に同期
      - name: Upload site files
        shell: bash
        run: |
          aws s3 sync frontend/ "s3://${{ steps.resolve.outputs.bucket }}/" --delete

      # CloudFront キャッシュをクリア
      - name: Invalidate CloudFront
        shell: bash
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name static-site-stack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

      # デプロイ後のサイト URL を表示
      - name: Print website URL
        shell: bash
        run: |
          URL=$(aws cloudformation describe-stacks \
            --stack-name static-site-stack \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)
          echo "WebsiteURL: ${URL}"

      # CloudFront HTTPS URL も表示
      - name: Print CloudFront URL
        shell: bash
        run: |
          HTTPS_URL=$(aws cloudformation describe-stacks \
            --stack-name static-site-stack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontURL'].OutputValue" \
            --output text)
          echo "CloudFront HTTPS URL: ${HTTPS_URL}"
